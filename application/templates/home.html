{% extends 'layout.html' %}
{% block body %}

    {% for post in all_post: %}

        <h1> {{ post.id }}) {{ post.content }} 
            <a href = " {{ url_for('forum', id = post.id ) }}">Enter</a> 
            <a href = " {{ url_for('delete', post_id = post.id ) }}">Delete</a> 
        </h1> 
        
    {% endfor %}
        
{% endblock body %}
