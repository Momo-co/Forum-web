{% extends "layout.html" %}

{% block body %}

    <h1>{{ current_post.id }}) {{ current_post.content }}</h1>
    

    {% for comment in all_comment: %}
        {{ comment.id }}) {{ comment.message }}
        <br>
    {% endfor %}

    <div class = 'form'>
        <form method = 'POST' action = ''>
            {{ form.hidden_tag() }}
            {{ form.comment.label }} {{ form.comment }} {{ form.submit_comment }}
        </form>
    </div>

{% endblock body %}
